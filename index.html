    .am-top-header .navbar-header .navbar-brand {

    }</style>
    <style id="color-style"></style>
    <script>function hideById(id) {
        var x = document.getElementById(id);
        if (x != null) x.style.display = "none";
    }</script>
    <noscript>
        <style>#pnl-main {
            height: auto;
        }

        #pnl-tools {
            display: none;
        }</style>
    </noscript>
    <!--[if lt IE 9]>
    <style>#pnl-tools, .sb-content, .container-fluid, .am-logo {

<body>
<div id="pnl-full-screen" style="display:none;"></div>
<div class="am-wrapper am-fixed-sidebar">


    <div class="am-content">
        <div class="main-content">
            <div class="row">
                <div class="col-md-12 text-light" id="col-main">
                    <div class="panel panel-default" id="pnl-main">

                        <div id="pnl-time" style="display: block; position: relative; text-align: center;">
                            <span id="lbl-time" class="colored digit text-nowrap font-digit" style="font-size:70px;"><noscript>00:00</noscript></span><span
                                id="lbl-msec" class="colored digit text-nowrap font-digit"
                                style="font-size: 28px; position: relative;"><noscript>.000</noscript></span>
                        </div>
                        <h1 id="lbl-title" class="colored main-title" style="display: block; position: absolute;"></h1>
                        <div id="pnl-set-timer" class="text-center" style="display: block; position: absolute;">

                            <button type="button" class="btn btn-space btn-classic btn-alt2" style="display:none;"
                                    id="btn-reset">재설정
                            </button>
                            <button type="button" class="btn btn-space btn-classic btn-alt3" style="display:none;"
                                    id="btn-resume">시작
                            </button>
                            <button type="button" class="btn btn-space btn-classic btn-danger" style="display:none;"
                                    id="btn-pause">중지
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="row-laps" style="display:none;">
                <div class="col-md-12 text-light">
                    <div class="panel panel-default" id="pnl-laps">
                        <div class="colored panel-body text-center text-ellipsis">
                            <table id="tbl-laps" class="center table-laps">
                                <thead>
                                <tr class="">
                                    <th>랩</th>
                                    <th>세계시각</th>
                                    <th>총 시간</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="pnl-ne0n">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-ne0n">
                                <script async
                                        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0989330677058054"
                                        crossorigin="anonymous"></script>
                                <ins class="adsbygoogle ne0n-slot-footer" data-ad-client="ca-pub-0989330677058054"
                                     data-ad-slot="8169371233" data-ad-format="horizontal"
                                     data-full-width-responsive="true"></ins>
                                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script>
            hideById("pnl-noscript");
            hideById("col-main");
            hideById("pnl-description");
            hideById("pnl-links");
        </script>
    </div>
    <nav class="am-right-sidebar">
        <div class="sb-content">
            <div class="tab-panel">
                <div class="tab-content">
                    <div class="tab-pane ticket active" id="tab0" role="tabpanel">
                        <div class="ticket-container">
                            <div class="ticket-wrapper am-scroller nano">
                                <div class="am-scroller-ticket nano-content">
                                    <div class="content ticket-content">
                                        <h2>설정</h2>
                                        <form>
                                            <div class="form-group options">
                                                <div class="field"><label>디지털</label>
                                                    <div class="pull-right">
                                                        <div class="switch-button switch-button-sm">
                                                            <input type="checkbox" checked="" id="switch-digital">
                                                            <span><label for="switch-digital"></label></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group"><label>시간 형식</label>
                                                    <select class="form-control" size="4" id="select-format-time">
                                                        <option value="0" selected>00:00.000</option>
                                                        <option value="1">00:00.00</option>
                                                        <option value="2">00:00.0</option>
                                                        <option value="3">00:00</option>
                                                    </select>
                                                </div>
                                                <div class="field"><label>흑백 보기</label>
                                                    <div class="pull-right">
                                                        <div class="switch-button switch-button-sm">
                                                            <input type="checkbox" checked="" id="switch-night-mode">
                                                            <span><label for="switch-night-mode"></label></span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <label>색</label>
                                                <div class="panel-colors" id="pnl-colors"></div>
                                            </div>
                                            <button type="button" class="btn btn-primary" id="btn-options-close">확인
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div><!-- Embed Modal Dialog -->
<div id="form-embed" tabindex="-1" role="dialog" class="modal fade modal-colored-header">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" data-dismiss="modal" aria-hidden="true" class="close"><i
                            class="icon ci-close"></i></button>
                    <h3 class="modal-title">소스 코드</h3>
                </div>
                <div class="modal-body form bkg-lightgrey">
                    <div class="form-group" id="group-show-buttons">
                        <div class="am-checkbox xs-p-0">
                            <input id="chk-show-buttons" type="checkbox">
                            <label for="chk-show-buttons">단추 표시</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edt-size">크기</label>
                        <select class="form-control" id="edt-size">
                            <option>사용자 지정</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edt-embed">HTML 코드</label>
                        <textarea rows="4" class="form-control" spellcheck="false" dir="ltr" id="edt-embed"></textarea>
                    </div>
                    <div class="form-group hidden-xs xs-mb-0">
                        <label>미리 보기</label>
                        <div class="embed-preview"></div>
                    </div>
                </div>
                <div class="modal-footer bkg-lightgrey">
                    <div class="text-center">
                        <button type="button" data-dismiss="modal" class="btn btn-classic btn-default">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="am-footer">

</div>
